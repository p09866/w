<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
  
            <center>
            <h3 class="btn btn-warning heading">Emoji to Emoji
              <br>
              <span>&#9996</span>
              <span>&#x1F44D</span>
              <span>&#x1F44E</span>
            </h3>
              <br><br>
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label>
              webcam view
              </label>
            <div id="camera"></div>
            <br><br>
            <button class="btn btn-warning" onclick="takesnapshot()">Take Pic</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <label>
             Prediction 1
            </label>
          <p id="result_emo_name1" class="emo_name"></p>
          <p id="upd_emo1" class="emoji"></p>
          <label>
            Prediction 2
           </label>
         <p id="result_emo_name2" class="emo_name"></p>
         <p id="upd_emo2" class="emoji"></p>
          </div>
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
              <div id="result"></div>
              <br><br>
              <button class="btn btn-success" onclick="chck()">Predict Emotion</button>
                <br><br>
        
              </div>
        
            </center>
        
          </div>
        
        <script src="main.js"></script>
    </body>
</html>
